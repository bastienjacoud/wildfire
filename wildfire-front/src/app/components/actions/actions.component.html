<div class="row example-flex-container col-md-6 offset-md-3">
  <div class="example-button-container">
    <button mat-fab color="basic" (click)="openSettings()" aria-label="Example icon button with a plus one icon" disabled>
      <mat-icon>settings</mat-icon>
    </button>
  </div>
  <div class="example-button-container">
    <button mat-fab color="basic" (click)="launch()" aria-label="Example icon button with a plus one icon" disabled>
      <mat-icon>play_circle</mat-icon>
    </button>
  </div>
  <div class="example-button-container">
    <button *ngIf="!canReset" mat-fab color="basic" (click)="nextStep()" aria-label="Example icon button with a plus one icon">
      <mat-icon>skip_next</mat-icon>
    </button>
    <button *ngIf="canReset" mat-fab color="basic" (click)="resetSettings()" aria-label="Example icon button with a plus one icon">
      <mat-icon>replay</mat-icon>
    </button>
  </div>
</div>
